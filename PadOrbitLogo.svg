<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon -->
  <g transform="translate(20, 10) scale(0.83)">
    <!-- Background circle with gradient -->
    <circle cx="60" cy="60" r="54" fill="url(#orbitGradient)" />
    
    <!-- Inner circle with darker gradient -->
    <circle cx="60" cy="60" r="42" fill="url(#innerGradient)" />
    
    <!-- Planet core -->
    <circle cx="60" cy="60" r="18" fill="url(#planetGradient)" />
    
    <!-- Outer orbit (golden) -->
    <circle cx="60" cy="60" r="36" stroke="url(#outerOrbitGradient)" stroke-width="1.8" fill="none" />
    
    <!-- Middle orbit (purple) with dashed effect -->
    <circle cx="60" cy="60" r="30" stroke="url(#middleOrbitGradient)" stroke-width="1.2" stroke-dasharray="2.4 1.2" fill="none" />
    
    <!-- Inner orbit (orange) -->
    <circle cx="60" cy="60" r="24" stroke="url(#innerOrbitGradient)" stroke-width="1.2" fill="none" />
    
    <!-- Orbiting planets with direct coordinate animation -->
    <!-- Large golden satellite on outer orbit -->
    <g transform="translate(60, 60)">
      <circle r="4.8" fill="url(#satellite1Gradient)">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 0 0"
          to="360 0 0"
          dur="12s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="cx"
          values="36;36"
          dur="12s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="cy"
          values="0;0"
          dur="12s"
          repeatCount="indefinite"
        />
      </circle>
    </g>
    
    <!-- Medium purple satellite on middle orbit -->
    <g transform="translate(60, 60)">
      <circle r="3.6" fill="url(#satellite2Gradient)">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="120 0 0"
          to="480 0 0"
          dur="8s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="cx"
          values="30;30"
          dur="8s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="cy"
          values="0;0"
          dur="8s"
          repeatCount="indefinite"
        />
      </circle>
    </g>
    
    <!-- Small orange satellite on inner orbit -->
    <g transform="translate(60, 60)">
      <circle r="2.4" fill="url(#satellite3Gradient)">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="240 0 0"
          to="600 0 0"
          dur="6s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="cx"
          values="24;24"
          dur="6s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="cy"
          values="0;0"
          dur="6s"
          repeatCount="indefinite"
        />
      </circle>
    </g>
    
    
    <!-- Shine effect on main planet -->
    <circle cx="54" cy="54" r="7.2" fill="white" opacity="0.4" />
    <circle cx="51" cy="51" r="3.6" fill="white" opacity="0.6" />
    
    <!-- Star sparkles -->
    <circle cx="18" cy="24" r="0.9" fill="white" />
    <circle cx="30" cy="18" r="0.6" fill="white" />
    <circle cx="102" cy="18" r="0.6" fill="white" />
    <circle cx="90" cy="30" r="0.9" fill="white" />
    <circle cx="24" cy="90" r="0.6" fill="white" />
    <circle cx="18" cy="102" r="0.9" fill="white" />
    <circle cx="102" cy="102" r="0.6" fill="white" />
    <circle cx="96" cy="84" r="0.9" fill="white" />
  </g>
  
  <!-- Text Logo -->
  <g transform="translate(140, 70)">
    
    <!-- "Orbit" text with gradient -->
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="30" fill="url(#textGradient2)">OrbitWebLaunch</text>
    
    <!-- Tagline -->
    <text font-family="Arial, sans-serif" font-size="14" x="4" y="25" fill="#9370DB">[Image + Name] = Website</text>
  </g>
  
  <!-- Gradients definitions -->
  <defs>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" />
      <stop offset="100%" stop-color="#4B0082" />
    </linearGradient>
    
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4B0082" />
      <stop offset="100%" stop-color="#2A0050" />
    </linearGradient>
    
    <linearGradient id="planetGradient" x1="30%" y1="20%" x2="70%" y2="80%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </linearGradient>
    
    <linearGradient id="outerOrbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </linearGradient>
    
    <linearGradient id="middleOrbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9370DB" />
      <stop offset="100%" stop-color="#8A2BE2" />
    </linearGradient>
    
    <linearGradient id="innerOrbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF8C00" />
      <stop offset="100%" stop-color="#FF4500" />
    </linearGradient>
    
    <linearGradient id="satellite1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </linearGradient>
    
    <linearGradient id="satellite2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" />
      <stop offset="100%" stop-color="#4B0082" />
    </linearGradient>
    
    <linearGradient id="satellite3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF8C00" />
      <stop offset="100%" stop-color="#FF4500" />
    </linearGradient>
    
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" />
      <stop offset="100%" stop-color="#4B0082" />
    </linearGradient>
    
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FF8C00" />
    </linearGradient>
  </defs>
</svg>